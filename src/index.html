<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Filmoteka</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./sass/index.scss" />
    
  </head>
  <body>
    <!-- HEADER -->
    <header class="header header--home">
      <div class="container">
        <nav class="nav">
          <div class="logo">
            <a href="./index.html" class="logo__link link">
              <svg class="logo__icon" width="24" height="24">
                <use href="./images/sprite.svg#logo"></use>
              </svg>

              <span class="logo__text">Filmoteka</span>
            </a>
          </div>

          <ul class="nav__list list">
            <li class="nav__item"><a href="./index.html" class="nav__link link nav__link--current">Home</a></li>
            <li class="nav__item"><a href="./library.html" class="nav__link link">my library</a></li>
          </ul>
        </nav>
    
        <form class="form" action="submit">
          <input class="form__input" type="text" placeholder="Movie search">
          <button class="form__button" type="submit">
            <svg width="12" height="12">
              <use href="./images/sprite.svg#search"></use>
            </svg>
          </button>
        </form>

        <p class="text-error is-hidden">Search result not successful. Enter the correct movie name and</p>
      </div>
    </header>

    <!--MAIN  -->
    <main>
      <div class="container">
        <h1>Films</h1>

        <ul class="films__list list films__list-js"></ul>

        <ul class="pagination__list list"></ul>
      </div>
    </main>

    <!-- FOOTER -->
    <footer class="footer">
      <div class="container footer__box">
        <p class="footer__text">&#169; 2020 | All Rights Reserved | </p>
        <p class="footer__text">Developed with
          <span class="footer__text--symbol">
            <svg width="14" height="12">
              <use href="./images/sprite.svg#heart"></use>
            </svg>
          </span>
          by
        </p>
        <button class="footer__button">GoIT Students</button>
      </div>
    </footer>


    <script type="module" src="./index.js"></script>
    <script src="./js/main.js" type="module"></script>
  </body>
</html>
